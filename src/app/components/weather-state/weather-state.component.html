
<div class="container m-1">
<p-panel header="Get Weather" [toggleable]="true" style=" width: 90%;">
  <form
          [formGroup]="form"
          (submit)="submit(form.value)"
          style="display:flex   ;     flex-wrap: wrap;
          justify-content: space-between;align-items: center;"
      >

        <mat-form-field class="example-full-width mr-2">
          <mat-label>Location</mat-label>
          <mat-select formControlName="location">
            <mat-option *ngFor="let country of countries" [value]="country" >
              {{country}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width mr-2">
          <mat-label>Number of Days</mat-label>
          <input matInput placeholder="Enter number of days" type="number" formControlName="numDay">
        </mat-form-field>
        <mat-form-field class=" mr-2">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div style="display:flex">

          <button mat-raised-button style="margin-right: 10px;background-color:#2a3270;color:white" (click)="submit(form.value)">Submit</button>
          <button mat-raised-button color="secondary" (click)="reset()">Clear</button>
        </div>

  </form>
</p-panel>

<div style="display: flex;justify-content: space-around;
flex-wrap: wrap; width: 90%; margin: 0 auto;">

  <div *ngFor="let item of wethData"  style="margin-top: 50px;">
    <app-weather-widget [WeatherData]=item></app-weather-widget>
  </div>
</div>
</div>
